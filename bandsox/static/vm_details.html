<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Details - BandSox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        zinc: {
                            850: '#202022',
                            950: '#0c0c0e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .breadcrumb-separator {
            opacity: 0.3;
            margin: 0 0.5rem;
        }

        .file-row:hover .file-actions {
            opacity: 1;
        }

        .file-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .file-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body class="bg-black text-zinc-200 min-h-screen p-6 md:p-12 selection:bg-white selection:text-black">
    <div class="max-w-7xl mx-auto space-y-8">
        <!-- Header with Back Button -->
        <header class="flex justify-between items-center border-b border-zinc-800 pb-6">
            <div class="flex items-center gap-4">
                <a href="/"
                    class="flex items-center gap-2 px-3 py-2 text-zinc-400 hover:text-white transition-colors rounded hover:bg-zinc-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span class="text-sm font-medium">Back to Dashboard</span>
                </a>
            </div>
            <div>
                <h1 class="text-3xl font-light tracking-tight text-white">VM Details</h1>
            </div>
        </header>

        <!-- VM Information Section -->
        <section class="glass rounded-xl p-6 space-y-4">
            <h2 class="text-xl font-medium text-white mb-4">Virtual Machine Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="space-y-1">
                    <p class="text-xs uppercase text-zinc-500 font-medium">Name</p>
                    <p id="vm-name" class="text-white font-medium text-lg">Loading...</p>
                </div>
                <div class="space-y-1">
                    <p class="text-xs uppercase text-zinc-500 font-medium">VM ID</p>
                    <p id="vm-id" class="text-zinc-300 font-mono text-sm">-</p>
                </div>
                <div class="space-y-1">
                    <p class="text-xs uppercase text-zinc-500 font-medium">Status</p>
                    <div id="vm-status" class="flex items-center gap-2">
                        <span class="relative flex h-2 w-2">
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-zinc-500"></span>
                        </span>
                        <span class="text-zinc-400 text-sm">Unknown</span>
                    </div>
                </div>
                <div class="space-y-1">
                    <p class="text-xs uppercase text-zinc-500 font-medium">Resources</p>
                    <p id="vm-resources" class="text-zinc-300 text-sm">-</p>
                </div>
                <div class="space-y-1">
                    <p class="text-xs uppercase text-zinc-500 font-medium">Source Image</p>
                    <p id="vm-image"
                        class="text-zinc-300 text-sm font-mono px-2 py-1 bg-zinc-900 rounded border border-zinc-800 inline-block">
                        -</p>
                </div>
                <div class="space-y-1">
                    <p class="text-xs uppercase text-zinc-500 font-medium">Root FS Path</p>
                    <p id="vm-rootfs" class="text-zinc-500 text-xs font-mono truncate">-</p>
                </div>
            </div>
        </section>

        <!-- File Manager Section -->
        <section class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-medium text-white">File System Browser</h2>
                <button onclick="refreshFiles()"
                    class="group flex items-center gap-2 px-3 py-2 bg-zinc-900 hover:bg-zinc-800 text-zinc-300 hover:text-white text-sm font-medium rounded transition-colors border border-zinc-800">
                    <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                    Refresh
                </button>
            </div>

            <!-- Breadcrumb Navigation -->
            <div class="glass rounded-lg px-4 py-3 flex items-center gap-2 text-sm font-mono">
                <svg class="w-4 h-4 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                </svg>

                <!-- Breadcrumb View -->
                <div id="breadcrumb-container" class="flex items-center flex-1 gap-2">
                    <div id="breadcrumb" class="flex items-center text-zinc-300">
                        <a href="#" onclick="navigateTo('/')" class="hover:text-white transition-colors">/</a>
                    </div>
                    <button onclick="togglePathEdit()"
                        class="ml-2 p-1 text-zinc-500 hover:text-white transition-colors rounded hover:bg-zinc-800"
                        title="Edit path">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                            </path>
                        </svg>
                    </button>
                </div>

                <!-- Path Edit View -->
                <div id="path-edit-container" class="hidden flex-1 flex items-center gap-2">
                    <input type="text" id="path-input"
                        class="flex-1 bg-zinc-900 border border-zinc-700 rounded px-2 py-1 text-zinc-300 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"
                        placeholder="/path/to/directory" onkeydown="if(event.key === 'Enter') navigateToInput()">
                    <button onclick="navigateToInput()"
                        class="px-2 py-1 bg-emerald-600 hover:bg-emerald-500 text-white rounded transition-colors text-xs font-medium">
                        Go
                    </button>
                    <button onclick="togglePathEdit()"
                        class="p-1 text-zinc-500 hover:text-white transition-colors rounded hover:bg-zinc-800">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- File List -->
            <div class="glass rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr
                                class="border-b border-zinc-800 text-xs uppercase tracking-wider text-zinc-500 font-medium bg-zinc-900/50">
                                <th class="px-6 py-4">Name</th>
                                <th class="px-6 py-4">Type</th>
                                <th class="px-6 py-4">Size</th>
                                <th class="px-6 py-4">Modified</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="file-list" class="divide-y divide-zinc-800/50 text-sm">
                            <!-- File rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-files" class="hidden p-12 text-center text-zinc-600 font-light">
                    No files found in this directory.
                </div>
                <div id="loading-files" class="p-12 text-center text-zinc-500">
                    <div class="inline-flex items-center gap-3">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span>Loading files...</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        let currentPath = '/';
        let vmId = null;
        let vmInfo = null;

        // Get VM ID from URL parameters
        function getVmIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp || timestamp === 0) return '-';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        // Load VM information
        async function loadVmInfo() {
            try {
                const res = await fetch(`/api/vms/${vmId}`);
                if (!res.ok) {
                    throw new Error('VM not found');
                }
                vmInfo = await res.json();
                renderVmInfo();
            } catch (e) {
                console.error('Failed to load VM info', e);
                alert('Failed to load VM information: ' + e.message);
                window.location.href = '/';
            }
        }

        // Render VM information
        function renderVmInfo() {
            document.getElementById('vm-name').textContent = vmInfo.name || vmInfo.image || 'Unknown';
            document.getElementById('vm-id').textContent = vmInfo.id.substring(0, 16);
            document.getElementById('vm-image').textContent = vmInfo.image || 'Unknown';
            document.getElementById('vm-resources').textContent = `${vmInfo.vcpu || 1} vCPU / ${vmInfo.mem_mib || 128} MiB`;
            document.getElementById('vm-rootfs').textContent = vmInfo.rootfs_path || '-';

            // Status
            const statusEl = document.getElementById('vm-status');
            let statusColor = 'emerald';
            let statusText = 'Running';
            let statusDot = `<span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>`;

            if (vmInfo.status === 'paused') {
                statusColor = 'amber';
                statusText = 'Paused';
                statusDot = `<span class="relative flex h-2 w-2">
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span>
                </span>`;
            } else if (vmInfo.status === 'stopped') {
                statusColor = 'red';
                statusText = 'Stopped';
                statusDot = `<span class="relative flex h-2 w-2">
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                </span>`;
            }

            statusEl.innerHTML = `
                ${statusDot}
                <span class="text-${statusColor}-500 text-sm font-medium uppercase tracking-wide">${statusText}</span>
            `;
        }

        // Load files in current directory
        async function loadFiles(path) {
            const loadingEl = document.getElementById('loading-files');
            const noFilesEl = document.getElementById('no-files');
            const fileListEl = document.getElementById('file-list');

            loadingEl.classList.remove('hidden');
            noFilesEl.classList.add('hidden');
            fileListEl.innerHTML = '';

            try {
                const res = await fetch(`/api/vms/${vmId}/files?path=${encodeURIComponent(path)}`);
                if (!res.ok) {
                    throw new Error(`Failed to load files: ${res.status}`);
                }

                const data = await res.json();
                currentPath = data.path;
                updateBreadcrumb();

                loadingEl.classList.add('hidden');

                if (data.files.length === 0) {
                    noFilesEl.classList.remove('hidden');
                } else {
                    renderFiles(data.files);
                }
            } catch (e) {
                console.error('Failed to load files', e);
                loadingEl.classList.add('hidden');
                fileListEl.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-red-400">
                            Failed to load files: ${e.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Render files
        function renderFiles(files) {
            const tbody = document.getElementById('file-list');
            tbody.innerHTML = '';

            // Add parent directory link if not at root
            if (currentPath !== '/') {
                const parentPath = currentPath.split('/').slice(0, -1).join('/') || '/';
                const row = document.createElement('tr');
                row.className = 'file-row group hover:bg-zinc-900/50 transition-colors cursor-pointer';
                row.onclick = () => navigateTo(parentPath);
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <svg class="file-icon text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            <span class="text-zinc-400 font-medium">..</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-zinc-600">-</td>
                    <td class="px-6 py-4 text-zinc-600">-</td>
                    <td class="px-6 py-4 text-zinc-600">-</td>
                    <td class="px-6 py-4"></td>
                `;
                tbody.appendChild(row);
            }

            // Sort: directories first, then files
            files.sort((a, b) => {
                if (a.is_dir && !b.is_dir) return -1;
                if (!a.is_dir && b.is_dir) return 1;
                return a.name.localeCompare(b.name);
            });

            files.forEach(file => {
                const row = document.createElement('tr');
                row.className = 'file-row group hover:bg-zinc-900/50 transition-colors';

                const isDir = file.is_dir;
                const icon = isDir
                    ? `<svg class="file-icon text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                    </svg>`
                    : `<svg class="file-icon text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>`;

                const downloadBtn = isDir
                    ? ''
                    : `<button onclick="downloadFile('${file.path.replace(/'/g, "\\'")}', '${file.name.replace(/'/g, "\\'")}'); event.stopPropagation();"
                        class="px-3 py-1.5 rounded border border-zinc-700 hover:border-emerald-500 text-zinc-400 hover:text-emerald-400 text-xs font-medium transition-all bg-transparent flex items-center gap-2">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download
                    </button>`;

                row.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3 ${isDir ? 'cursor-pointer' : ''}"
                            ${isDir ? `onclick="navigateTo('${file.path.replace(/'/g, "\\'")}')"` : ''}>
                            ${icon}
                            <span class="text-white font-medium ${isDir ? 'group-hover:text-blue-400 transition-colors' : ''}">${file.name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs ${isDir ? 'bg-blue-950/30 text-blue-400 border border-blue-900/50' : 'bg-zinc-900 text-zinc-500 border border-zinc-800'}">
                            ${isDir ? 'Directory' : 'File'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-zinc-400 font-mono text-xs">${isDir ? '-' : formatSize(file.size)}</td>
                    <td class="px-6 py-4 text-zinc-500 text-xs">${formatTime(file.mtime)}</td>
                    <td class="px-6 py-4 text-right">
                        <div class="file-actions flex justify-end">
                            ${downloadBtn}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Navigate to a directory
        function navigateTo(path) {
            loadFiles(path);
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = currentPath.split('/').filter(p => p);

            if (parts.length === 0) {
                breadcrumb.innerHTML = '<a href="#" onclick="navigateTo(\'/\'); return false;" class="hover:text-white transition-colors">/</a>';
            } else {
                let html = '<a href="#" onclick="navigateTo(\'/\'); return false;" class="hover:text-white transition-colors">/</a>';
                let pathSoFar = '';

                parts.forEach((part, i) => {
                    pathSoFar += '/' + part;
                    const isLast = i === parts.length - 1;
                    html += '<span class="breadcrumb-separator">/</span>';
                    if (isLast) {
                        html += `<span class="text-white">${part}</span>`;
                    } else {
                        html += `<a href="#" onclick="navigateTo('${pathSoFar}'); return false;" class="hover:text-white transition-colors">${part}</a>`;
                    }
                });

                breadcrumb.innerHTML = html;
            }
        }

        // Download file
        async function downloadFile(path, filename) {
            try {
                const url = `/api/vms/${vmId}/download?path=${encodeURIComponent(path)}`;
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.error('Failed to download file', e);
                alert('Failed to download file: ' + e.message);
            }
        }

        // Refresh files
        function refreshFiles() {
            loadFiles(currentPath);
        }

        // Toggle Path Edit Mode
        function togglePathEdit() {
            const breadcrumbContainer = document.getElementById('breadcrumb-container');
            const pathEditContainer = document.getElementById('path-edit-container');
            const pathInput = document.getElementById('path-input');

            if (pathEditContainer.classList.contains('hidden')) {
                // Switch to edit mode
                breadcrumbContainer.classList.add('hidden');
                pathEditContainer.classList.remove('hidden');
                pathInput.value = currentPath;
                pathInput.focus();
            } else {
                // Switch to breadcrumb mode
                pathEditContainer.classList.add('hidden');
                breadcrumbContainer.classList.remove('hidden');
            }
        }

        // Navigate to path from input
        function navigateToInput() {
            const pathInput = document.getElementById('path-input');
            const newPath = pathInput.value.trim();
            if (newPath) {
                navigateTo(newPath);
                togglePathEdit(); // Switch back to breadcrumb view
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            vmId = getVmIdFromUrl();
            if (!vmId) {
                alert('No VM ID provided');
                window.location.href = '/';
                return;
            }

            loadVmInfo();
            loadFiles('/');
        });
    </script>
</body>

</html>
